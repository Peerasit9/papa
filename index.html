<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลองเปิดดูนะจ๊ะ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cat-envelope">
            <div class="cat-head">
                <div class="cat-ears left"></div>
                <div class="cat-ears right"></div>
                <div class="cat-face">
                    <div class="cat-eyes left"></div>
                    <div class="cat-eyes right"></div>
                    <div class="cat-nose"></div>
                    <div class="cat-mouth"></div>
                </div>
            </div>
            <div class="envelope-flap"></div>
            <div class="message">
                <h1>I</h1>
                <p>MISS ❤️ YOU!</p>
            </div>
        </div>
    </div>
</body>
</html>
